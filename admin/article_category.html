<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>文章列表</title>
	<link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="./libs/jquery-1.12.4.min.js"></script>
	<script src="./libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/http.js"></script>
	<!-- 引入模板引擎js文件 -->
	<script src="./libs/template-web.js"></script>
	
	<script src="./js/article_category.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="common_title">
			文章类别管理
		</div>
		<div class="container-fluid common_con">
			<table class="table table-striped table-bordered table-hover mp20 category_table">
				<thead>
					<tr>
						<th>名称</th>
						<th>Slug</th>
						<th class="text-center" width="100">操作</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3" class="text-center">
							<a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei">新增分类</a>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
	<!-- 模态框 -->
	<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">新增分类</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">类名名称</label>
							<input type="email" name="name" class="form-control" id="name" placeholder="类名名称">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">类名类别</label>
							<input type="email" name="slug" class="form-control" id="slug" placeholder="类名类别">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary primary">新增</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script type="text/html" id="temp">
		{{each data}}
		<tr>
			<td>{{$value.name}}</td>
			<td>{{$value.slug}}</td>
			<td class="text-center">
				<a href="javascript:void(0)" data-name="{{$value.name}}" data-slug="{{$value.slug}}"
				 data-id="{{$value.id}}" class=" btn btn-info btn-xs compile">编辑</a>
				 
				<a href="javascript:void(0)" data-id="{{$value.id}}" class="btn btn-danger btn-xs danger">删除</a>
			</td>
		</tr>
		{{/each}}
	</script>

</html>
